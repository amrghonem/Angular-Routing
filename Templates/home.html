<div class="jumbotron">
    <h1>{{Msg}}</h1> 
    <p>Bootstrap is the most popular HTML, CSS, and JS framework for developing
    responsive, mobile-first projects on the web.</p> 
  </div>

  <form ng-submit="SignUp()">
    <input placeholder="username" type="text" name="Username" ng-model="User.Name" class="form-control"/>
    <input placeholder="password" type="text" name="Password" ng-model="User.Password" class="form-control"/>
    <input placeholder="email" type="text" name="Email" ng-model="User.Email" class="form-control"/>
    <input type="submit" value="Sign Up" />
  </form>
